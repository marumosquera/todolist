<!DOCTYPE html>
<html>
<head>
    <title>My To Do List</title>
    <link rel="icon" href="todo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <h1> TO DO LIST</h1>

    <p id="first"> Let's get it done today</p>
    <div class="container">
        <div class="todo">
 
            <input type="text" name="" id="userinput" placeholder="enter items">
            <button id="enter" class="material-symbols-outlined">
                add_circle
    
            </button>
            <ul>
                <li> Read a book </li>
                <li> Study chapter 2 </li>
                <li> Clean my room </li>
                <li> Play the piano </li>
            </ul>
        </div>
        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>

            <div class="drop drop-4"></div>

          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
